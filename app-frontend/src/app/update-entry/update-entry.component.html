<div class = "col-md-6 offset-md-3">
    <h3> Update Entry </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label> Book </label>
            <input type = "text" class = "form-control" id = "book"
                [(ngModel)] = "entry.book" name = "book" >
        </div>
        <div class = "form-group">
            <label> Author </label>
            <input type = "text" class = "form-control" id = "author"
                [(ngModel)] = "entry.author" name = "author" >
        </div>
        <div class = "form-group">
            <label> Added By </label>
            <input type = "text" class = "form-control" id = "addedBy"
                [(ngModel)] = "entry.addedBy" name = "addedBy" >
        </div>
        <div class = "form-group">
            <label> Status </label>
            <input type = "text" class = "form-control" id = "status"
                [(ngModel)] = "entry.status" name = "status" >
        </div>
    
        <button class = "btn btn-success" type = "submit"> Submit </button>
    </form>
    </div>
